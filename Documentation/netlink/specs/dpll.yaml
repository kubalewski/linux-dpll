operations:
  list:
    -
      name: device-get
      doc: |
        Get list of DPLL devices (dump) or attributes of a single dpll device
      value: 1
      attribute-set: dpll
      flags: [ admin-perm ]

      do:
        pre: dpll-pre-doit
        post: dpll-post-doit
        request:
          attributes:
            - id
            - bus-name
            - dev-name
        reply:
          attributes:
            - device

      dump:
        pre: dpll-pre-dumpit
        post: dpll-post-dumpit
        reply:
          attributes:
            - device

    -
      name: device-set
      doc: Set attributes for a DPLL device
      attribute-set: dpll
      flags: [ admin-perm ]

      do:
        pre: dpll-pre-doit
        post: dpll-post-doit
        request:
          attributes:
            - id
            - bus-name
            - dev-name
            - mode

    -
      name: pin-get
      doc: |
        Get list of pins and its attributes.
        - dump request without any attributes given - list all the pins in the system
        - dump request with target dpll - list all the pins registered with a given dpll device
        - do request with target dpll and target pin - single pin attributes
      attribute-set: dpll
      flags: [ admin-perm ]

      do:
        pre: dpll-pin-pre-doit
        post: dpll-pin-post-doit
        request:
          attributes:
            - id
            - bus-name
            - dev-name
            - pin-idx
        reply: &pin-attrs
          attributes:
            - pin-idx
            - pin-label
            - pin-type
            - pin-direction
            - pin-frequency
            - pin-frequency-supported
            - pin-parent
            - pin-rclk-device
            - pin-dpll-caps
            - device

      dump:
        pre: dpll-pin-pre-dumpit
        post: dpll-pin-post-dumpit
        request:
          attributes:
            - id
            - bus-name
            - dev-name
        reply: *pin-attrs

    -
      name: pin-set
      doc: Set attributes of a target pin
      attribute-set: dpll
      flags: [ admin-perm ]

      do:
        pre: dpll-pin-pre-doit
        post: dpll-pin-post-doit
        request:
          attributes:
            - id
            - bus-name
            - dev-name
            - pin-idx
            - pin-frequency
            - pin-direction
            - pin-prio
            - pin-state
            - pin-parent-idx

mcast-groups:
  list:
    -
      name: monitor
